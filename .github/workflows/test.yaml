name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  hurl_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start containers
        run: docker-compose up -d --build

      - name: Run Hurl tests
        run: docker run --net=host -v "$(pwd):/app" ghcr.io/orange-opensource/hurl:latest --test /app/test.hurl
